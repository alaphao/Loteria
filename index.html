<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
  <link rel="stylesheet" href="./style.css">  
  <title>Loteria - Ethereum Lottery</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createLottery">Create a lottery</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#findLottery">Find a lottery</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createLottery" tabindex="-1" role="dialog" aria-labelledby="createLottery" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New lottery</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-6">
                      <div class="form-group">
                        <label for="number-of-tickets" class="col-form-label">Number of tickets:</label>
                        <input id="number-of-tickets" type="number" min="0" class="form-control">
                      </div>
                  </div>
                  <div class="col-6">
                      <div class="form-group">
                          <label for="ticket-price" class="col-form-label">Ticket price:</label>
                          <div class="input-group">
                              <input id="ticket-price" type="number" min="0" class="form-control">
                              <span class="input-group-addon">ETH</span>
                          </div>
                        </div>
                  </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="create-lottery">Create lottery</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="findLottery" tabindex="-1" role="dialog" aria-labelledby="findLottery" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Find lottery</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-12">
                      <div class="form-group">
                        <label for="lottery-address" class="col-form-label">Lottery address:</label>
                        <input id="lottery-address" type="text" class="form-control">
                      </div>
                  </div>
                </div>
                <div id="lottery-notice" class="row" style="display: none">
                  <div class="col-12">
                      <span class="warning">WARNING: THIS CONTRACT IS NOT AVAILABLE ANYMORE, DON'T ADD FUNDS TO IT</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <label>Price: <span id="lottery-price">??? ETH</span></label>
                  </div>
                  <div class="col-6">
                    <label>Tickets: <span id="sold-lottery-tickets">??</span>/<span id="total-lottery-tickets">??</span></label>
                  </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="find-lottery">Join lottery</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="./js/bignumber.js"></script>
  <script src="./web3.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
