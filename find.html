<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
  <link rel="stylesheet" href="./style.css">  
  <title>Loteria - Ethereum Lottery</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/Loteria/create.html">ETH Lottery</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/Loteria/find.html">Find <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Loteria/create.html">Create <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>Find a lottery</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div>
          <div class="form-group">
            <input id="contract-address" class="form-control" type="text" placeholder="Contract address">
            <button id="search-button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="findLottery" tabindex="-1" role="dialog" aria-labelledby="findLottery" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Lottery found</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                <div id="lottery-notice" class="row" style="display: none">
                  <div class="col-12">
                      <span class="warning">WARNING: THIS CONTRACT IS NOT AVAILABLE ANYMORE, DON'T ADD FUNDS TO IT</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <label>Price: <span id="lottery-price">??? ETH</span></label>
                  </div>
                  <div class="col-6">
                    <label>Tickets: <span id="sold-lottery-tickets">??</span>/<span id="total-lottery-tickets">??</span></label>
                  </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="join-lottery">Join lottery</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="./js/bignumber.js"></script>
  <script src="./web3.min.js"></script>
  <script src="./js/find.js"></script>
</body>
</html>
