<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
  <link rel="stylesheet" href="./style.css">  
  <title>Loteria - Ethereum Lottery</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/Loteria/create.html">ETH Lottery</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/Loteria/find.html">Find</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Loteria/create.html">Create <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>Create a lottery</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-sm-4">
            <div class="form-group">
              <label for="number-of-tickets" class="col-form-label">Number of tickets:</label>
              <input id="number-of-tickets" type="number" min="0" step="1" class="form-control" placeholder="eg.: 3">
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="form-group">
              <label for="ticket-price" class="col-form-label">Ticket price:</label>
              <div class="input-group">
                <input id="ticket-price" type="number" min="0" step="0.01" class="form-control" placeholder="eg.: 0.01">
                <span class="input-group-addon">ETH</span>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4">
              <div class="form-group">
                <label for="ticket-price" class="col-form-label">Donation:</label>
                <div class="input-group">
                  <input id="ticket-donation" type="number" min="0" step="1" max="100" class="form-control" value=5>
                  <span class="input-group-addon">%</span>
                </div>
                <small class="form-text text-muted">
                  You can donate a % of the total prize to us üòÅ - set to 0 if you don't want to donate
                </small>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button id="create-contract" class="btn btn-primary">Create lottery contract</button>
          </div>
        </div>
        <div id="contract-address-container" class="row" style="display: none">
          <div class="col-12">
            <h1>Contract deployed!</h1>
            <h3>Address: <span id="contract-address"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="./js/bignumber.js"></script>
  <script src="./web3.min.js"></script>
  <script src="./js/create.js"></script>
</body>
</html>
